group 'com.weilu.flutter.flutter_3d_amap'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    api 'com.amap.api:3dmap:9.1.0'
    api 'com.amap.api:search:8.1.0'
    api 'com.amap.api:location:6.1.0'
    api 'androidx.core:core:1.6.0'
}
